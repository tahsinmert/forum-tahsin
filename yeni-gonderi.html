<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Forum Tahsin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #ffcc00; /* Ekşi Sözlük sarısı */
            color: #000000;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
        }
        nav {
            margin: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333333;
            border-bottom: 2px solid #ffcc00; /* Ekşi Sözlük sarısı */
            padding-bottom: 5px;
            font-size: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* İçerik alanının boyutunu ayarlamak için */
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ffcc00; /* Ekşi Sözlük sarısı */
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800; /* Daha koyu sarı */
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    Forum Tahsin - İletişim
</header>

<nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="yeni-gonderi.html">Yeni Gönderi</a>
    <a href="logout.html">Çıkış</a>
</nav>

<div class="container">
    <h2>Bize Ulaşın</h2>
    <form>
        <div>
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="10" required></textarea>
        </div>
        <button type="submit">Gönder</button>
    </form>
</div>

<footer>
    <p>Forum Tahsin &copy; 2023</p>
</footer>

</body>
</html>
